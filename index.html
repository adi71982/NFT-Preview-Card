<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>NFT Preview Card</title>
</head>
<body>
    <main>
        <div class="card flow">
           <div class="card-img">
               <img src="images/image-equilibrium.jpg" class="nft-image"/> 
               <div class="middle">
                <img src="images/icon-view.svg" alt="">
              </div>
            </div>
           <div class="card-description flow">
               <h3 class="card-title">Equilibrium #3429</h3>
               <p>Our Equilibrium collection promotes balance and calm.</p>
               <div class="nft-details">
                   <div class="price">0.041 ETH</div>
                   <div class="expiry">3 days left</div>
               </div>
           </div>
           <hr/>
           <div class="footer">
               <img src="images/image-avatar.png" alt="avatar-img">
               <div>Creation of <span>Jules Wyvern</span></div>
           </div>
        </div>
    </main>
</body>
</html>
